<!DOCTYPE html>
<!--Coding By CodingNepal-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.gloogleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <script scr="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="wrapper">
                <div class="input-box">
                    <input type="text" disabled>
                    <span class="material-symbols-rounded">copy_all</span>
                </div>
                <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <laber class="title">Password Length</laber>
                    <span></span>
                    </div>
                    <input type="range" min="1" max="30" value="15" step="1">
                </div>
                <div class="pass-settings">
                    <label class="title">Password Settings</label>
                            <ul class="options">
                                <li class="option">
                                    <input type="checkbox" id="lowercase" checked>
                                    <label for="lowercase">Lowercase (a-z)</label>
                                </li>
                                <li class="option">
                                    <input type="checkbox" id="uppercase">
                                    <laber for="uppercase">Uppercase (A-Z)</laber>
                                </li>
                                <li class="option">
                                    <input type="checkbox" id="numbers">
                                    <laber for="numbers">Numbers (0-9)</laber>
                                </li>
                                <li class="option">
                                    <input type="checkbox" id="symbols">
                                    <laber for="symbols">Symbols (!-$^+)</laber>
                                </li>
                                <li class="option">
                                    <input type="checkbox" if="exc-duplicate">
                                    <laber for="exc-duplicate">Exclude Duplicate</laber>
                                </li>
                                <li class="option">
                                    <input type="checkbox" if="spaces">
                                    <laber for="spaces">Include Spaces</laber>
                            </li>
                        </ul>
                    </div>
                <button class="generate-btn">Generate Password</button>
            </div>
        </div>
    </body>
</html>
